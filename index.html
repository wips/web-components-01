<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Web-components</title>
    <script src="//localhost:35729/livereload.js"></script>
    <link type="text/css" href="style.css" rel="stylesheet">

    <template id="user">
        <style>
            div.shadow-container {
                padding: 15px;
                box-shadow: 10px 10px 5px #888888;
                border: 5px dotted goldenrod;
                margin: 0 10px 10px 0;
            }
        </style>
        <div class="shadow-container">
            <h2 class="name"></h2>
            <content></content>
        </div>
    </template>

    <script>
        function initShadow () {
            var shadowContainer = document.querySelector('.shadow-root');
            var shadowRoot = shadowContainer.createShadowRoot();
            shadowRoot.appendChild(getTemplatedNode());
        }

        function getTemplatedNode () {
            var content = document.getElementById('user').content;
            content.querySelector('.name').innerText = 'Mr. Shadow';
            return document.importNode(content, true);
        }

        window.onload = function () {
            initShadow();
        };
    </script>
</head>
<body>
    <div class="shadow-root">
        <h2 class="name">Mr. Lite</h2>
    </div>
</body>
</html>
