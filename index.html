<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Web-components</title>
    <script src="//localhost:35729/livereload.js"></script>
    <style>
        div, h2 {
            border: 1px solid green;
            padding: 10px;
        }
    </style>
    <template id="user">
        <h2 class="name"></h2>
        <content></content>
    </template>

    <script>
        function initShadow () {
            var shadowContainer, shadowRoot;
            shadowContainer = document.getElementById('shadow-container');
            shadowRoot = shadowContainer.createShadowRoot();
            shadowRoot.appendChild(getTemplatedNode());
        }

        function getTemplatedNode () {
            var content = document.getElementById('user').content;
            content.querySelector('.name').innerText = 'This template is now shadow html';
            return document.importNode(content, true);
        }

        window.onload = function () {
            initShadow();
        };
    </script>
</head>
<body>
    <div id="shadow-container">
        <h2>Initial shadow container contents</h2>
    </div>
</body>
</html>
